<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac tok</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Start Choose Player -->
    <div class="choose_player model">
        <h1>Tic Tac Toe</h1>
        <p>What player you want to play with  X and O?</p>
        <div class="btn_container">
            <button class="btn" id="X">player (X)</button>
            <button class="btn" id="O">player (O)</button>
        </div>
    </div>
    <!-- End Choose Player -->

    <!-- Start Board Game -->
    <div class="board_game model hide_Component">
        <div class="players_turn">
            <span>Player(X)</span>
            <span>Player(Y)</span>
            <div class="turn"></div>
        </div>
        <div class="board">
            <div class="row">
                <div class="col" id="1"></div>
                <div class="col" id="2"></div>
                <div class="col" id="3"></div>
            </div>
            <div class="row">
                <div class="col" id="4"></div>
                <div class="col" id="5"></div>
                <div class="col" id="6"></div>
            </div>
            <div class="row">
                <div class="col" id="7"></div>
                <div class="col" id="8"></div>
                <div class="col" id="9"></div>
            </div>
        </div>
    </div>
    <!-- End Board Game -->

    <!-- Start Rsult of the Game -->
    <div class="result model hide_Component">
        <h2 class="win">No one won, you are equal</h2>
        <button class="btn" id="play_agin">play again</button>
    </div>
    <!-- End Rsult of the Game -->

<script src="./main.js"></script>
</body>
</html>
